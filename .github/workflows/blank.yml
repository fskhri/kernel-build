name: Build YorForger

on:

  push:

    tags: '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout kernel source

      uses: actions/checkout@v2

    - name: Checkout zipper

      uses: actions/checkout@v2

      with:

        repository: fskhri/AnyKernel3

        path: zipper

    - name: Android kernel build

      uses: fskhri/kernel_realme_RM6785@master

      id: build

      env:

        NAME: YorForger

      with:

        arch: arm64

        compiler: gcc/10

        defconfig: yor_defconfig

        image: Image.gz-dtb

    - name: Release build

      uses: ncipollo/release-action@v1

      with:

        artifacts: ${{ steps.build.outputs.outfile }}

        token: ${{ secrets.GITHUB_TOKEN }}
